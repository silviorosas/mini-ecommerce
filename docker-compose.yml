services:
  discovery-server:
    build: ./discovery-server
    ports:
      - "8761:8761"
    networks:
      - me-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
    volumes:
      # ESTA LÍNEA ES VITAL: Conecta tu carpeta con el contenedor
      - ./config-repo:/app/config-repo
    networks:
      - me-net
    depends_on:
      discovery-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  gateway-service:
    build: ./gateway-service
    ports:
      - "8080:8080"
    networks:
      - me-net
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
    command: ["sh", "-c", "wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - me-net
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  mongodb:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_root
      MONGO_INITDB_ROOT_PASSWORD: mongo_rootpass
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - me-net
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --username mongo_root --password mongo_rootpass --eval 'db.adminCommand({ ping: 1 })' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  productos-service:
    build:
      context: ./productos-service
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATA_MONGODB_URI=mongodb://mongo_root:mongo_rootpass@mongodb:27017/productosdb?authSource=admin
      - SERVER_PORT=8081
    depends_on:
      mongodb:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - me-net
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
    command: ["sh", "-c", "wait-for-it.sh mongodb:27017 -- wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

  usuarios-service:
    build: ./usuarios-service
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8001:8001"
    networks:
      - me-net
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh # Agregado wait-for-it para esperar por la DB
    command: ["sh", "-c", "wait-for-it.sh mysql:3306 -- wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

  ordenes-service:
    build: ./ordenes-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ecommerce?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=ecommerce
      - SPRING_DATASOURCE_PASSWORD=ecommerce
      - SERVER_PORT=8003
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8003:8003"
    networks:
      - me-net
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh # Agregado wait-for-it para esperar por la DB
    command: ["sh", "-c", "wait-for-it.sh mysql:3306 -- wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

  pagos-service:
    build: ./pagos-service
    networks:
      - me-net
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
    command: ["sh", "-c", "wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

  notificaciones-service:
    build: ./notificaciones-service
    networks:
      - me-net
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
    command: ["sh", "-c", "wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

  analytics-service:
    build: ./analytics-service
    networks:
      - me-net
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    # --- Modificaciones para la solución robusta de espera ---
    volumes:
      - ./wait-for-eureka.sh:/usr/local/bin/wait-for-eureka.sh
    command: ["sh", "-c", "wait-for-eureka.sh http://discovery-server:8761 java -jar app.jar"]
    # -----------------------------------------------------

volumes:
  mysql-data:
  mongo-data:

networks:
  me-net:
    driver: bridge