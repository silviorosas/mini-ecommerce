server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          # IMPORTANTE: Dentro de Docker, la ruta es /app/config-repo
          search-locations: file:///app/config-repo

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/